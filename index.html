<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My CSS -->
    <link href='./styles.css' rel='stylesheet'>

    <title>Michael Mouet - JS Build a Quiz</title>

  </head>
  <!-- BODY --> 
  <body>

    <!-- MAIN -->
    <main>
  	  <!-- Section 1 --> 
  	  <section class="container section-1">
        <p class="title"><u>State Capital Quiz</u></p>
        
        <!-- Question 1 -->
        <div class="q-container">
          <p class="question">What is the state capital of <u>Oregon?</u></p>
          <p id="answer1"></p>
          <select id="q1" class="form-select" aria-label="Default select example">
            <option value="1">1. Helena</option>
            <option value="2">2. Sacramento</option>
            <option value="3">3. Cheyenne</option>
            <option value="4">4. Salem</option>
          </select>
        </div>

        <!-- Question 2 -->
        <div class="q-container">
          <p class="question">What is the state capital of <u>New Mexico?</u></p>
          <p id="answer2"></p>
          <select id="q2" class="form-select" aria-label="Default select example">
            <option value="1">1. Santa Fe</option>
            <option value="2">2. Pierre</option>
            <option value="3">3. St. Paul</option>
            <option value="4">4. Lansing</option>
          </select>
        </div>

        <!-- Question 3 -->
        <div class="q-container">
          <p class="question">What is the state capital of <u>Georgia?</u></p>
          <p id="answer3"></p>
          <select id="q3" class="form-select" aria-label="Default select example">
            <option value="1">1. Augusta</option>
            <option value="2">2. Atlanta</option>
            <option value="3">3. Des Moines</option>
            <option value="4">4. Olympia</option>
          </select>
        </div>
        <div class="button-div">
          <button onclick="answerSheet()" type="button" class="btn btn-primary">Submit</button>
        </div>
        
  	  </section>
    </main>
	  <!-- SCRIPT --> 
	  <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
